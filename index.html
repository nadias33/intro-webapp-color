<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector de Color RGB</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="text-center mb-4">
            <h1 class="display-4">Selector de Color RGB</h1>
            <p class="lead">Ajusta los controles para ver los cambios en tiempo real.</p>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Seleccionar Color</h5>
                        <input type="color" id="colorPicker" class="form-control mb-3" value="#000000">
                        <div class="form-group mb-3">
                            <label for="red" class="form-label">Rojo</label>
                            <input type="range" class="form-range" id="red" min="0" max="255" value="0">
                            <input type="number" class="form-control mt-2" id="redValue" min="0" max="255" value="0">
                        </div>
                        <div class="form-group mb-3">
                            <label for="green" class="form-label">Verde</label>
                            <input type="range" class="form-range" id="green" min="0" max="255" value="0">
                            <input type="number" class="form-control mt-2" id="greenValue" min="0" max="255" value="0">
                        </div>
                        <div class="form-group mb-3">
                            <label for="blue" class="form-label">Azul</label>
                            <input type="range" class="form-range" id="blue" min="0" max="255" value="0">
                            <input type="number" class="form-control mt-2" id="blueValue" min="0" max="255" value="0">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card mb-4 shadow-sm">
                    <div class="card-body">
                        <div id="colorBox" class="border rounded p-3" style="height: 200px; background-color: rgb(0, 0, 0);">
                            <h4 class="text-center" id="hexCode" style="color: white;">#000000</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
</body>
</html>
